<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Chat Page</title>
</head>
<body>
  <form action="#" th:action="@{'/chat'}" th:object="${chatMessage}" method="POST">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{message}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
      <option selected value="Say">Say</option>
      <option value="Shout">Shout</option>
      <option value="Whisper">Whisper</option>
    </select>
    <input type="submit">
  </form>
  <div th:each="msg: ${messages}">
    <span th:text="${msg.username}">Username Placeholder</span>: <span th:text="${msg.messageText}">Message placeholder</span>
  </div>
</body>
</html>
