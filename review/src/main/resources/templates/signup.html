<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
  <form action="#" th:action="@{'/signup'}" th:object="${user}" method="POST">
      <p>Firstname: <input type="text"  th:field="*{firstname}" id="firstname"/></p>
      <p>Lastname: <input type="text"  th:field="*{lastname}" id="lastname"/></p>
      <p>Username: <input type="text"  th:field="*{username}" id="username"/></p>
      <p>Password: <input type="password"  th:field="*{password}" id="password"/></p>
      <input type="submit" id="submit"/>
  </form>
      <span th:if="${signupsuccess}" th:text="${signupsuccess}">Signin Success</span>
      <span th:unless="${signupsuccess}" th:text="${signuperror}">Message placeholder</span>
</body>
</html>
